<body>
    
    <div class="grid-container container-fluid">
        <div class="first-card">
            <div class="surrounding-div">
                <div class="one">
                    <div class="f-img-div">
                        <img class="facebook-img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="FACEBOOK=IMG" sizes="" srcset="">
                    </div>
                    
                    <h1 class="h-tag">Facebook helps you connect and share with the people in your life</h1>
                </div>
                <div class="two">
                    <div class="card" style="width: 25rem;height: 22rem;">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label"></label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email address or phone number">
                            </div>
    
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label"></label>
                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                            </div>
    
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;" class="btn btn-primary login" type="button">Login</button>
                            </div>
                            <div>
                                <a style="font-family: Arial, Helvetica, sans-serif; font-size: 14px;" class="pass-link">Forgotten password?</a>
                                <hr>
                            </div>
                             
                          <div class="create-button d-grid gap-2 col-6 mx-auto">
                            <button style="padding: 6px 0px 0px; font-family: Helvetica, Arial, sans-serif; font-size: 17px; background-color: #42b72a;height: 48px;" class="btn btn-success" type="button">Create new account</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
